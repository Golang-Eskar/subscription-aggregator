version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: subscriptions_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  app:
    build: .
    depends_on:
      - postgres
    env_file: .env
    ports:
      - "8080:8080"

volumes:
  postgres_data: